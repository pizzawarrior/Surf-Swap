{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Edit Surfboard</title>
{% endblock title %}

{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to remove this board?</h1><br>
        <input class="btn btn-danger" type='submit' value='Remove'/>
        <a href="{% url 'my_surfboards' %}"><div class="btn btn-primary">Cancel</div></a>
    </form>
</div>
{% endblock content %}
